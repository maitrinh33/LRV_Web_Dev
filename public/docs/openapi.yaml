paths:
  /api/appointments:
    get:
      summary: 'API method to fetch appointments for the authenticated user with optional search.'
      operationId: aPIMethodToFetchAppointmentsForTheAuthenticatedUserWithOptionalSearch
      description: ''
      parameters: []
      responses:
        401:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: Unauthenticated.
                properties:
                  message:
                    type: string
                    example: Unauthenticated.
      tags:
        - Endpoints
