    post:
      summary: 'Store a newly created resource in storage.'
      operationId: storeANewlyCreatedResourceInStorage
      description: ''
      parameters: []
      responses: {  }
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                date:
                  type: string
                  description: 'Must be a valid date. Must be a date after or equal to <code>today</code>.'
                  example: '2116-10-10'
                  nullable: false
                time:
                  type: string
                  description: 'Must be a valid date in the format <code>H:i</code>.'
                  example: '23:26'
                  nullable: false
                service_id:
                  type: string
                  description: 'The <code>id</code> of an existing record in the services table.'
                  example: soluta
                  nullable: false
              required:
                - date
                - time
                - service_id
      security: []
